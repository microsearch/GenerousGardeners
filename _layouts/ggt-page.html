---
layout: default
---

<script type="text/javascript">
  var mygallery = new fadeSlideShow({
    wrapperid: "fadingbanner", //ID of blank DIV on page to house Slideshow
    dimensions: [740, 222], //width/height of gallery in pixels. Should reflect dimensions of largest image
    imagearray: [
      ["{{ site.url }}assets/images/slideshow/butterfly%20water2.jpg"],
      ["{{ site.url }}assets/images/slideshow/butterfly-bushes2.jpg"],
      ["{{ site.url }}assets/images/slideshow/careyopteris2.jpg"],
      ["{{ site.url }}assets/images/slideshow/classic home peonies2.jpg"],
      ["{{ site.url }}assets/images/slideshow/corepsis2.jpg"],
      ["{{ site.url }}assets/images/slideshow/daisies in the sun2.jpg"],
      ["{{ site.url }}assets/images/slideshow/daisies2.jpg"],
      ["{{ site.url }}assets/images/slideshow/going bananas2.jpg"],
      ["{{ site.url }}assets/images/slideshow/grasses on stone wall2.jpg"],
      ["{{ site.url }}assets/images/slideshow/hydrangea bench2.jpg"],
      ["{{ site.url }}assets/images/slideshow/peonies2.jpg"],
      ["{{ site.url }}assets/images/slideshow/rosanne geranium2.jpg"],
      ["{{ site.url }}assets/images/slideshow/sanda elizabeth2.jpg"]
    ],
    displaymode: {
      type: 'auto',
      pause: 1000,
      cycles: 0,
      wraparound: false
    },
    persist: false, //remember last viewed slide and recall within same session?
    fadeduration: 3000, //transition duration (milliseconds)
    descreveal: "ondemand",
    togglerid: ""
  })
</script>
<div id="slideshow">
  <div id="fadingbanner"></div>
</div>
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
